<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-box">
        <input type="text" placeholder="User ID" class="input-field">
        <input type="password" placeholder="Password" class="input-field">

        <div class="checkbox">
            <input type="checkbox" id="save">
            <label for="save">Save User ID</label>
        </div>

        <button class="login-btn">Log In</button>

        <div class="links">
            <a href="#">Forgot ID/Password?</a><br>
            <a href="#">Security & Help</a> | <a href="#">Enroll</a>
        </div>

        <div class="open-account">
            <a href="#">Open an Account</a>
        </div>
    </div>

    <div class="extra-box">
        <a href="#">Find your closest financial center or ATM</a>
    </div>
    <div class="extra-box light-blue">
        <a href="#">Schedule an Appointment</a>
    </div>
</body>
</html>
